<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="250" fill="#f8f9fa"/>
  <rect x="0" y="0" width="400" height="60" fill="#ff6b35"/>
  
  <!-- Phone mockup -->
  <rect x="50" y="30" width="300" height="190" rx="20" fill="#ffffff" stroke="#e9ecef" stroke-width="2"/>
  <rect x="70" y="50" width="260" height="150" rx="10" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="80" y="60" width="140" height="4" rx="2" fill="#ff6b35"/>
  <text x="85" y="78" fill="#1a1a1a" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold">Expense Tracker</text>
  
  <!-- Balance display -->
  <rect x="80" y="90" width="240" height="35" rx="8" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  <text x="90" y="106" fill="#666" font-family="system-ui, -apple-system, sans-serif" font-size="9">Total Balance</text>
  <text x="90" y="118" fill="#10b981" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold">$2,450.00</text>
  
  <!-- Add expense button -->
  <circle cx="285" cy="107.5" r="12" fill="#ff6b35"/>
  <text x="281" y="112" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="bold">+</text>
  
  <!-- Expense list -->
  <g transform="translate(80, 140)">
    <!-- Expense 1 -->
    <rect x="0" y="0" width="240" height="18" rx="4" fill="#fff5f5"/>
    <circle cx="8" cy="9" r="4" fill="#ef4444"/>
    <text x="18" y="12" fill="#1a1a1a" font-family="system-ui, -apple-system, sans-serif" font-size="10">Groceries</text>
    <text x="200" y="12" fill="#ef4444" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="bold">-$85.50</text>
    
    <!-- Expense 2 -->
    <rect x="0" y="22" width="240" height="18" rx="4" fill="#fff5f5"/>
    <circle cx="8" cy="31" r="4" fill="#ef4444"/>
    <text x="18" y="34" fill="#1a1a1a" font-family="system-ui, -apple-system, sans-serif" font-size="10">Gas</text>
    <text x="200" y="34" fill="#ef4444" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="bold">-$45.00</text>
    
    <!-- Income -->
    <rect x="0" y="44" width="240" height="18" rx="4" fill="#f0fdf4"/>
    <circle cx="8" cy="53" r="4" fill="#10b981"/>
    <text x="18" y="56" fill="#1a1a1a" font-family="system-ui, -apple-system, sans-serif" font-size="10">Salary</text>
    <text x="195" y="56" fill="#10b981" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="bold">+$2,500.00</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="320" cy="40" r="25" fill="rgba(255, 107, 53, 0.1)"/>
  <circle cx="320" cy="40" r="15" fill="rgba(255, 107, 53, 0.2)"/>
  <text x="313" y="45" fill="#ff6b35" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="bold">$</text>
</svg>