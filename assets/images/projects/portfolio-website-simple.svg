  <rect x="45" y="55" width="310" height="30" rx="6" fill="#f7fafc"/>
  <circle cx="60" cy="70" r="5" fill="#fc8181"/>
  <circle cx="80" cy="70" r="5" fill="#f6e05e"/>
  <circle cx="100" cy="70" r="5" fill="#68d391"/>
  <rect x="120" y="64" width="150" height="12" rx="6" fill="#e2e8f0"/>
  
