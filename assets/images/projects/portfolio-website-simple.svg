  <!-- Decorative elements -->
  <circle cx="330" cy="40" r="20" fill="rgba(255, 107, 53, 0.1)"/>
  <circle cx="330" cy="40" r="12" fill="rgba(255, 107, 53, 0.2)"/>
  <path d="M324 40 L327 43 L336 34" stroke="#ff6b35" stroke-width="2" fill="none"/>
  
  <!-- Code brackets decoration -->
  <text x="350" y="45" fill="#ff6b35" font-family="monospace" font-size="14" font-weight="bold">&lt;/&gt;</text>
